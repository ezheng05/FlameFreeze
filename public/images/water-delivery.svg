<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f8ff"/>
  
  <!-- Water Tank -->
  <path d="M100 50 L300 50 L300 150 L100 150 Z" fill="#1E90FF"/>
  <path d="M100 50 L300 50 L300 100 L100 100 Z" fill="#4682B4"/>
  <path d="M100 100 L300 100 L300 150 L100 150 Z" fill="#1E90FF"/>
  
  <!-- Water Level -->
  <path d="M120 70 L280 70 L280 130 L120 130 Z" fill="#87CEEB"/>
  
  <!-- Sprinkler Heads -->
  <circle cx="150" cy="200" r="15" fill="#4682B4"/>
  <circle cx="250" cy="200" r="15" fill="#4682B4"/>
  <circle cx="350" cy="200" r="15" fill="#4682B4"/>
  
  <!-- Water Flow Lines -->
  <path d="M150 150 L150 200" stroke="#1E90FF" stroke-width="2" fill="none"/>
  <path d="M250 150 L250 200" stroke="#1E90FF" stroke-width="2" fill="none"/>
  <path d="M350 150 L350 200" stroke="#1E90FF" stroke-width="2" fill="none"/>
  
  <!-- Water Drops -->
  <path d="M150 200 L150 250" stroke="#1E90FF" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M250 200 L250 250" stroke="#1E90FF" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M350 200 L350 250" stroke="#1E90FF" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  
  <!-- Control Valves -->
  <rect x="140" y="180" width="20" height="40" fill="#2F4F4F" rx="3"/>
  <rect x="240" y="180" width="20" height="40" fill="#2F4F4F" rx="3"/>
  <rect x="340" y="180" width="20" height="40" fill="#2F4F4F" rx="3"/>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="#333" font-size="18" font-weight="bold">Water Delivery System</text>
</svg> 