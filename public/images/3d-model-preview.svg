<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f8ff"/>
  
  <!-- 3D Grid -->
  <path d="M100 500 L700 500" stroke="#ddd" stroke-width="1" fill="none"/>
  <path d="M100 400 L700 400" stroke="#ddd" stroke-width="1" fill="none"/>
  <path d="M100 300 L700 300" stroke="#ddd" stroke-width="1" fill="none"/>
  <path d="M100 200 L700 200" stroke="#ddd" stroke-width="1" fill="none"/>
  <path d="M100 100 L700 100" stroke="#ddd" stroke-width="1" fill="none"/>
  
  <!-- Building -->
  <path d="M300 500 L500 500 L500 300 L300 300 Z" fill="#e0e0e0"/>
  <path d="M300 300 L500 300 L500 200 L300 200 Z" fill="#d0d0d0"/>
  <path d="M300 200 L500 200 L500 100 L300 100 Z" fill="#c0c0c0"/>
  
  <!-- Water Tank -->
  <path d="M400 100 L500 100 L500 50 L400 50 Z" fill="#1E90FF"/>
  <path d="M400 50 L500 50 L500 0 L400 0 Z" fill="#4682B4"/>
  
  <!-- Sprinkler System -->
  <circle cx="400" cy="150" r="10" fill="#4682B4"/>
  <circle cx="400" cy="250" r="10" fill="#4682B4"/>
  <circle cx="400" cy="350" r="10" fill="#4682B4"/>
  <circle cx="400" cy="450" r="10" fill="#4682B4"/>
  
  <!-- Sensors -->
  <circle cx="350" cy="150" r="5" fill="#FF4500"/>
  <circle cx="450" cy="150" r="5" fill="#FF4500"/>
  <circle cx="350" cy="250" r="5" fill="#FF4500"/>
  <circle cx="450" cy="250" r="5" fill="#FF4500"/>
  
  <!-- Control Panel -->
  <rect x="350" y="400" width="100" height="60" fill="#2F4F4F" rx="5"/>
  <rect x="360" y="410" width="80" height="40" fill="#3CB371" rx="3"/>
  <circle cx="380" cy="430" r="3" fill="#FFD700"/>
  <circle cx="400" cy="430" r="3" fill="#FFD700"/>
  <circle cx="420" cy="430" r="3" fill="#FFD700"/>
  
  <!-- Connection Lines -->
  <path d="M350 150 L350 400" stroke="#808080" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
  <path d="M450 150 L450 400" stroke="#808080" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
  
  <!-- Labels -->
  <text x="400" y="550" text-anchor="middle" fill="#666" font-size="14">3D Model Preview</text>
  <text x="400" y="570" text-anchor="middle" fill="#666" font-size="12">Interactive 3D Visualization</text>
</svg> 